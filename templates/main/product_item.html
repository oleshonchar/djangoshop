<div class="product">
    <div class="product-img">
        <a href="{% url 'product' product_image.product.id %}">
            <img src="{{ product_image.image.url }}" alt="Фотография {{ product_image.product.name }}">
        </a>
    </div>
    {% if product_image.product.discount %}
        <div class="product-discount">
            <span>{{ product_image.product.discount }}%</span>
        </div>
    {% endif %}
    <div class="product-name">
        <h6>{{ product_image.product.name }}</h6>
    </div>
    <div class="product-description">
        <p>{{ product_image.product.description|truncatechars_html:70 }}</p>
    </div>
    <div class="product-price">
        <span>{{ product_image.product.price }} UAH</span>
    </div>
    <button class="btn btn-secondary">Добавить в корзину</button>
</div>
