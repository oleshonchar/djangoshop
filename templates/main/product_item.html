<div class="product">
    <div class="product-img">
        <a href="{% url 'product' product_image.product.id %}">
            <img src="{{ product_image.image.url }}" alt="Фотография {{ product_image.product.name }}">
        </a>
    </div>
    {% if product_image.product.discount %}
        <div class="product-discount">
            <span>{{ product_image.product.discount }}%</span>
        </div>
    {% endif %}
    <div class="product-name">
        <h6>{{ product_image.product.name }}</h6>
    </div>
    <div class="product-description">
        <p>{{ product_image.product.description|truncatechars_html:70 }}</p>
    </div>
    <div class="product-price">
        <span>{{ product_image.product.price }} UAH</span>
    </div>

    <form class="main_form_buying_product" action="{% url 'basket_adding' %}">{% csrf_token %}
        <div class="form-group">
            <button type="submit" data-product_id="{{ product_image.product.id }}"
                    data-product_name="{{ product_image.product.name }}" data-product_price="{{ product_image.product.price }}"
                    class="main_submit_btn product-card-buy btn btn-warning">Добавить в корзину
            </button>
        </div>
    </form>
</div>
